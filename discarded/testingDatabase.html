<html lang="en">

<head>

    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>

<body>
    <form id="myForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required><br><br>

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required><br><br>

        <label for="role">Role:</label>
        <div id="parent">
            <button id="dropbtn" onclick="event.preventDefault(); dropdownOptions();">Choose Role</button>
            <div id="dropdownContent">
                <a href="#" onclick="setAdmin();">Admin</a>
                <a href="#" onclick="setEmployee();">Employee</a>
            </div>
        </div><br><br>

        <input type="submit" value="Submit">
    </form>

    <script src="firebaseConfig.js"></script>
  
      <script>
        document.getElementById("myForm").addEventListener("submit", function (event) {
            event.preventDefault();
            handleFormSubmit();
        });
        </script>
        
        <script src="firebaseConfig.js"></script>

<script>
    document.getElementById("myForm").addEventListener("submit", function (event) {
        event.preventDefault();
        handleFormSubmit();
    });

function handleFormSubmit() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value; // WARNING: Sending plain passwords over network can be a security risk.
    const fullName = document.getElementById('fullName').value;
    const phoneNumber = document.getElementById('phoneNumber').value;
    const role = document.getElementById('dropbtn').innerText;

    // Send POST request to the server
    fetch('/saveEmployee', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            email: email,
            password: password,
            fullName: fullName,
            phoneNumber: phoneNumber,
            role: role
        })
    })
    .then(response => response.json())
    .then(data => {
        console.log('Success:', data);
    })
    .catch((error) => {
        console.error('Error:', error);
    });
}

</script>

</body>

</html>
